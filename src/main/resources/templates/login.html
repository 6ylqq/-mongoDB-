<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登陆系统</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../static/layui/css/layui.css" media="all" rel="stylesheet">
</head>
<body class="layui-layout-body">
<form action="/login" class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">登陆名</label>
        <div class="layui-input-inline">
            <label>
                <input autocomplete="off" class="layui-input" lay-verify="loginName|required" name="loginName" placeholder="请输入登录名"
                       type="text">
            </label>
        </div>
        <div class="layui-form-mid layui-word-aux">请务必填写账户密码</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
                <input autocomplete="off" class="layui-input" lay-verify="password|required" name="password" placeholder="请输入密码" type="password" >
        </div>
        <div class="layui-form-mid layui-word-aux">请务必填写密码</div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="formDemo" lay-submit>登录</button>
        </div>
    </div>
    <div class="layui-form-item" style="margin-bottom: 20px;">
        <input type="checkbox" name="remenber" lay-skin="primary" title="记住密码">
        <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
            <span>记住密码</span>
            <i class="layui-icon layui-icon-ok"></i>
        </div>
    </div>
</form>
<script charset="utf-8" src="../static/layui/layui.js"></script>
<script>
    layui.use('form', function () {
        let form = layui.form;
        form.verify({
            loginName: function (value) {
                if (value.length < 3) {
                    return '用户名至少要3个字符';
                }
            }
            , password: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
        });
    })
</script>
</body>
</html>
