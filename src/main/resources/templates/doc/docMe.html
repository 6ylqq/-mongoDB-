<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的公文列表</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
</head>
<body>

<table id="demo" lay-filter="test"></table>

<script src="../../static/layui/layui.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">审核</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: 'docOfMe' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'documentId', title: '公文编号', width: 160, sort: true, fixed: 'left'}
                , {field: 'title', title: '公文标题', width: 160}
                , {field: 'publishTime', title: '发布时间', width: 160, sort: true}
                , {field: 'copywriter', title: '撰稿人姓名', width: 160}
                , {field: 'auditor', title: '审稿人姓名', width: 177}
                , {field: 'institution', title: '发布机构', width: 160, sort: true}
                , {field: 'articleStatus', title: '公文状态', width: 160, sort: true}
                ,,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
        });

        //点击按钮出发的事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                //跳转到编辑页面
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
</body>
</html>
