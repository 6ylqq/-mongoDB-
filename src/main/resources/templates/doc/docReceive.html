<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>我的公文列表</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
</head>
<body>

<table id="demo" lay-filter="test"></table>

<script src="../../static/layui/layui.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-filter="detail">详情</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-filter="read">已阅</a>

<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: 'docReceive'
            ,page: true
            ,cols: [
                [
                {field: 'documentId', title: '公文编号', width: 160, sort: true, fixed: 'left'}
                , {field: 'title', title: '公文标题', width: 160}
                , {field: 'publishTime', title: '发布时间', width: 160, sort: true}
                //TODO单独去做id查姓名的返回
                , {field: 'copywriter', title: '撰稿人姓名', width: 160}
                , {field: 'auditor', title: '审稿人姓名', width: 177}
                , {field: 'institution', title: '发布机构', width: 160, sort: true}
                , {field: 'articleStatus', title: '公文状态', width: 160, sort: true}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]
            ]
        });

        //点击按钮出发的事件
        table.on('tool(test)', function(obj){
            const data = obj.data;
            if(obj.event === 'detail'){

            }
        });
    });
</script>
</body>
</html>
