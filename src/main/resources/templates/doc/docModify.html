<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link href="../../static/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <blockquote class="layui-elem-quote layui-text">
            <span>修改公文</span>
        </blockquote>
        <form action="/updateDoc" class="layui-form col-lg-5 " method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">公文编号</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="documentId" type="text" value="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公文标题</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="title" type="text" value="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">接收人</label>
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li class="layui-this">审核部门</li>
                        <li>划水部门</li>
                        <li>吃喝部门</li>
                        <li>废物部门</li>
                        <li>装B部门</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <div class="layui-input-block">
                                <input type="checkbox" name="like[write]" title="写作">
                                <input type="checkbox" name="like[read]" title="阅读" checked="">
                                <input type="checkbox" name="like[game]" title="游戏">
                            </div>
                        </div>
                        <div class="layui-tab-item">内容2</div>
                        <div class="layui-tab-item">内容3</div>
                        <div class="layui-tab-item">内容4</div>
                        <div class="layui-tab-item">内容5</div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审核人</label>
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li >审核部门</li>
                        <li class="layui-this">划水部门</li>
                        <li>吃喝部门</li>
                        <li>废物部门</li>
                        <li>装B部门</li>
                    </ul>
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <div class="layui-input-block">
                                <select name="interest" lay-filter="aihao">
                                    <option value=""></option>
                                    <option value="0">张三</option>
                                    <option value="1" selected="">李四</option>
                                    <option value="2">王五</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-tab-item">内容2</div>
                        <div class="layui-tab-item">内容3</div>
                        <div class="layui-tab-item">内容4</div>
                        <div class="layui-tab-item">内容5</div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公文内容</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" name="document" placeholder="请输入内容"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="formDemo" lay-submit>添加</button>
                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
<script src="../../static/layui/layui.js" type="text/javascript"></script>
<script>
    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

        //……

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来进行渲染
        form.render();
    });
    layui.use('element', function(){
        var $ = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        $('.site-demo-active').on('click', function(){
            var othis = $(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });

    });
</script>
