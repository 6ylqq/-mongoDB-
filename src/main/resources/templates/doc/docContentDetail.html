<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link href="../../static/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <blockquote class="layui-elem-quote layui-text">
            <span>增加公文</span>
        </blockquote>
        <form  class="layui-form col-lg-5" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">公文编号</label>
                <div class="layui-input-block" id="docId">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公文标题</label>
                <div class="layui-input-block" id="docTitle">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">接收人</label>
                <div class="layui-tab">
                    <ul class="layui-tab-title" id="insts">

                    </ul>
                    <div class="layui-tab-content" id="instUsers">

                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">审核人</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="auditor" type="text" value=""
                           lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公文内容</label>
                <div class="layui-input-block">
                    <label>
<textarea class="layui-textarea" name="content" placeholder="请输入内容"
          lay-verify="required"></textarea>
                    </label>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
<script src="../../static/layui/layui.js" type="text/javascript"></script>
<script  th:inline="javascript">
    layui.use(['form', 'element'], function () {
        const $ = layui.jquery, element = layui.element,form=layui.form;
        //TODO 定死公文详情页面
        $('#docIdc').append('<input autocomplete="off" class="layui-input" name="documentId" type="text" disabled value='+ [[${doc}]].documentId+
            '                           lay-verify="required">');
        $('#docTitle').append('<input autocomplete="off" class="layui-input" name="title" type="text" value=' +[[${doc}]].title+
            '                           lay-verify="required">');

    })
</script>
