<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置角色权限</title>
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form" action="/role/updateRole">
    <div class="layui-form-item">
        <label class="layui-form-label">复选框</label>
        <div class="layui-input-block layui-row">
            <input class="layui-col-md3 layui-col-space5" type="checkbox" name="like[write]" title="写作">
            <input class="layui-col-md3 " type="checkbox" name="like[read]" title="阅读">
            <input class="layui-col-md3 " type="checkbox" name="like[read]" title="批改">
            <input class="layui-col-md3 " type="checkbox" name="like[read]" title="抄袭">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="../../../static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

        //……

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来进行渲染
        form.render();
    });
</script>
</body>
</html>
